<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Season Crops</title>
    <link rel="stylesheet" href="Dryseason.css">
</head>
<body>

    <div class="hero">
        <img src="./dryseason-header-img.png" alt="Hero Background Image of a field">
    </div>

    <div class="header">
        <h1>Dry Season Crops</h1>
        <div class="search-bar">
            <input type="text" placeholder="">
            <button aria-label="Search"></button>
        </div>
    </div>

    <div class="crops-grid">
        <div class="crop-item">
            <img src="./(tile) eggplant.png" alt="Eggplant">
            <p><a href="#eggplant">EGGPLANT</a></p>
        </div>
        <div class="crop-item">
            <img src="./(tile) red onion.png" alt="Onion">
            <p><a href="#onion">ONION</a></p>
        </div>
        <div class="crop-item">
            <img src="./(tile) tomato.png" alt="Tomato">
            <p><a href="#tomato">TOMATO</a></p>
        </div>
        <div class="crop-item">
            <img src="./(tile) banana.png" alt="Banana">
            <p><a href="#banana">BANANA</a></p>
        </div>
        <div class="crop-item">
            <img src="./(tile) bell pepper.png" alt="Bell Pepper">
            <p><a href="#bellpepper">BELL PEPPER</a></p>
        </div>
    </div>

    <p class="no-more-info">No more plant info available.</p>
</body>
</html>
