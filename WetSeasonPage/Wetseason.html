<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Season Crops</title>
    <link rel="stylesheet" href="Wetseason.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero">
        <img src="./wetseason-header-image.png" alt="Hero Background Image of a field">
    </div>

    <div class="header">
        <h1>Dry Season Crops</h1>
        <div class="search-bar">
            <input type="text" placeholder="">
            <button aria-label="Search"></button>
        </div>
    </div>

    <div class="crops-grid">
        <div class="crop-item">
            <img src="./(tile) rice.png" alt="Rice">
            <p><a href="#rice">RICE</a></p>
        </div>
        <div class="crop-item">
            <img src="./(tile) celery.png" alt="Celery">
            <p><a href="#celery">CELERY</a></p>
        </div>
        <div class="crop-item">
            <img src="./(tile) pechay.png" alt="Pechay">
            <p><a href="#pechay">PECHAY</a></p>
        </div>
        <div class="crop-item">
            <img src="./(tile) banana.png" alt="Banana">
            <p><a href="#banana">BANANA</a></p>
        </div>
        <div class="crop-item">
            <img src="./(tile) bell pepper.png" alt="Bell Pepper">
            <p><a href="#bellpepper">BELL PEPPER</a></p>
        </div>
    </div>

    <p class="no-more-info">No more plant info available.</p>
</body>
</html>
